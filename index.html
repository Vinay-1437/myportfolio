<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <style>
    *{
      margin:0;
      padding:0;
      
    }
     body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://iili.io/KXI3UbV.md.jpg');
      background-size:cover;
      height:100vh;
    }
    nav{
        display:flex;
        justify-content:flex-end;
        height:100px;
    }
    .head{
        display: flex;
        align-items: center;
    }
    .icons img{
        width:25px;
        height:25px;
        vertical-align:middle;
    }
    .icons{
        margin-right:30px;
        display:flex;
        gap:25px;
    }
    a{
       display: flex;
       align-items: center;
       gap: 5px;
       color: black;
       text-decoration: none;
    }
    p{
      position: relative;
      right:1025px;
      font-size: xx-large;  
    }
    .hero{
        font-size:50px;
        margin: 100px 0 0 250px;
    }
    @keyframes fadeIn {
       from { opacity: 0; }
       to { opacity: 1; }
    }

    h1 {
       opacity: 0;
       animation: fadeIn 1s ease forwards;
    }

    h2:nth-of-type(1) {
       opacity: 0;
       animation: fadeIn 1s ease forwards;
       animation-delay: 1s;
    }

    h2:nth-of-type(2) {
       opacity: 0;
       animation: fadeIn 1s ease forwards;
       animation-delay: 2s;
    }
     @media (max-width: 768px) {
      body {
        background: url('https://iili.io/KXYeLVp.md.jpg') no-repeat center center/cover;
      }

      nav {
        flex-direction: column;
        height: auto;
        padding: 20px;
        gap: 15px;
      }

      .icons {
        gap: 20px;
      }

      .hero {
        margin: 40px 20px 0 20px;
        text-align: center;
      }

      .hero h1 {
        font-size: clamp(2rem, 7vw, 3rem);
      }

      .hero h2 {
        font-size: clamp(1.2rem, 5vw, 2rem);
      }
    }
    @media (max-width: 480px) {
      body {
        background: url('https://iili.io/KXYeLVp.md.jpg') no-repeat center center/cover;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
        gap: 10px;
      }

      nav .logo {
        font-size: 1.5rem;
      }

      .icons {
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }

      .icons a {
        font-size: 1rem;
        gap: 6px;
      }

      .icons img {
        width: 20px;
        height: 20px;
      }

      .hero {
        margin: 30px 15px 0 15px;
        text-align: center;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero h2 {
        font-size: 1.4rem;
      }
    }
    </style>
</head>
<body>
     <nav>
      <div class="head">  
      <p><b>Portfolio</b></p>
       <div class="icons">
        <a href="HOME.HTML"><img src="https://iili.io/KX0fjDB.md.png" alt="Home"><b>Home</b></a>
        <a href="ABOUT.HTML"><img src="https://iili.io/KXI3MOl.md.png" alt="About"><b>About me</b></a>
        <a href="CONTACT.HTML"><img src="https://iili.io/KXI3EJf.md.png" alt="Contact"><b>Contact</b></a>   
      </div>
      </div>   
     </nav>
     <div class="hero">
      <h1>     Hi,     </h1>
      <h2>  I'm  <span style="color: brown;">Vinay</span>  </h2>
      <h2>A Tech Newbie</h2>    
     </div>
</body>
</html>
